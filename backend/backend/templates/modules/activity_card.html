<div class="card w-100 play-card activity-card">
    <div class="card-header">
        <h3 style="margin-bottom: 0;">{{activity.name}}</h3>
    </div>
    <div class=" card-body">
        <h6 class="card-subtitle mb-2 text-muted">{{ activity.creator.get_display_name }}</h6>
        <p class="card-text">
            {% if activity.description != "" %}
            {{activity.description}}
            {% endif %}
        </p>
    </div>
</div>
