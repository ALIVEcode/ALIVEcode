{% include "base.html" %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/login_register.css' %}">

<div id='main-div' class="container-fluid" style="position: relative; max-width: 100%;">
    <form action="" method="POST">
        {% csrf_token %}
        <h1>Inscription</h1>
        <br>
        <div class="form-group">
            <label for="exampleInputEmail1">Adresse courriel</label><br>
            {{form.email}}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Pseudonyme</label>
            {{form.name}}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Mot de passe</label><br>
            {{form.password1}}
        </div>
        <br>
        {{form.errors}}
        <button type="submit" id="button-submit" class="btn btn-primary">Inscription</button>
        <br><br>
        <label>Vous avez déjà un compte? <a
                href="{% url 'home:login' %}{% if request.GET.next is not None %}?next={{ request.GET.next }}{% endif %}">Se
                connecter</a></label>
    </form>
</div>

<script>
    $(document).ready(() => {
        let fields = $('input')
        fields.addClass('form-control')
        fields.attr('required')
        fields[1].placeholder = "Email"
        fields.eq(1).attr('autocomplete', "email")
        fields[2].placeholder = "Nom"
        fields.eq(2).attr('autocomplete', "first-name")
        fields[3].placeholder = "*****"
    })
</script>
